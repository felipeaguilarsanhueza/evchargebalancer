<!DOCTYPE html>
<html>
<head>
    <title>Configuración de límites y cantidad de cargadores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            color: #333;
        }

        table {
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f5f5f5;
        }

        input[type="number"] {
            width: 70px;
        }

        label {
            display: inline-block;
            margin-top: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Configuración de límites y cantidad de cargadores</h1>
    <form method="POST" action="/update_limits">
        <h2>Límites:</h2>
        <table>
            <thead>
                <tr>
                    <th>Hora</th>
                    <th>Límite (A)</th>
                </tr>
            </thead>
            <tbody>
                {% for hour in range(24) %}
                <tr>
                    <td>{{ hour }}</td>
                    <td><input type="number" name="limits[]" min="0" value="{{ limits[hour] }}" required></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <h2>Cantidad de cargadores:</h2>
        <label for="cant_cargadores_vip">Cantidad de cargadores VIP:</label>
        <input type="number" name="cant_cargadores_vip" id="cant_cargadores_vip" min="0" value="{{ cant_cargadores_vip }}" required>
        <br>
        <label for="cant_cargadores_controlados">Cantidad de cargadores controlados:</label>
        <input type="number" name="cant_cargadores_controlados" id="cant_cargadores_controlados" min="0" value="{{ cant_cargadores_controlados }}" required>

        <br><br>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
